<h1 class="kontakt-headline">Kontaktformular</h1>


<!-- Kontaktformular -->

<div class="container">
        <div class="row">
            <div class="col-3">
<form id="kontaktformular" action="kontakt.html" method="GET">
<fieldset>
<legend>Name</legend>
<label for="vorname">Vorname:</label>
<input id="vorname" type="text" placeholder="Max">
<label for="nachname">Nachname:</label>
<input id="nachname" type="text" placeholder="Mustermann">
</fieldset>
<fieldset>
    <legend>Kontaktdaten</legend>
    <label for="email">E-Mail:</label>
<input id="email" type="email" placeholder="DeineMail@adresse.com">
<label for="telefon">Telefon:</label>
<input id="telefon" type="tel" placeholder="06xy/123456789">
</fieldset>
<textarea name="customer-text" id="" placeholder="Das ist eine Testseite. Daten werden nicht vermittelt" cols="30" rows="10"></textarea>
<button id="kontakt-button" type="submit">Absenden</button>
</form>
</div>
<div class="col-3">

    <img src="notiz.jpg" alt="" id="note">
</div>
